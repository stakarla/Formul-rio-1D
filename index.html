<!DOCTYPE html>
<html>
<head>

	<title></title>

<body>
	<h1>Formuláio de Cadastro</h1>

			<label for="senha">Senha</label>

			<label for="circulo">Telefone</label>
			<input type="radio" name="Telefone" id="circulo">
			
			<input type="submit" value="enviar">

</body>
</html>
